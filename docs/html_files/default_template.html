<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title id="dynamicTitle">Loading...</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }

    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }

    .markdown-body p {
      line-height: 1.6;
    }

    .markdown-body ul {
      padding-left: 1.5rem;
    }

    .markdown-body a {
      color: #0066cc;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div id="header"></div>

  <div class="container markdown-body" id="content">
    <p>Loading content...</p>
  </div>

  <div id="footer"></div>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    /* ------------------------------
       1. READ PARAMETERS FROM URL
       ------------------------------ */
    const params = new URLSearchParams(window.location.search);
    const titleName = params.get("title") || "Untitled Page";
    const markdownFile = params.get("file") || "./markdown_files/example.md";

    // Update <title>
    document.getElementById("dynamicTitle").textContent = titleName;

    /* ------------------------------
       2. LOAD HEADER AND FOOTER
       ------------------------------ */
    async function loadHTML(id, file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;

        // Update year inside footer
        if (id === "footer") {
          const span = document.getElementById("year");
          if (span) span.textContent = new Date().getFullYear();
        }
      } catch (err) {
        console.error(err);
      }
    }

    loadHTML("header", "/html_files/header.html");
    loadHTML("footer", "/html_files/footer.html");

    /* ------------------------------
       3. LOAD MARKDOWN FILE
       ------------------------------ */
    async function loadMarkdown(mdFile, targetId) {
      try {
        const response = await fetch(mdFile);
        const markdownText = await response.text();
        document.getElementById(targetId).innerHTML = marked.parse(markdownText);
      } catch (err) {
        console.error(err);
        document.getElementById(targetId).innerHTML =
          "<p>Sorry, the content could not be loaded.</p>";
      }
    }

    loadMarkdown(markdownFile, "content");
  </script>

</body>
</html>
