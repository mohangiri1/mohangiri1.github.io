<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research Interest</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      flex: 1;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }

    /* Optional: Style Markdown output */
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      border-bottom: 2px solid #333;
      padding-bottom: 0.3rem;
    }

    .markdown-body p {
      line-height: 1.6;
    }

    .markdown-body ul {
      padding-left: 1.5rem;
    }

    .markdown-body a {
      color: #0066cc;
      text-decoration: none;
    }

    .markdown-body a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Header placeholder -->
  <div id="header"></div>

  <!-- Markdown content container -->
  <div class="container markdown-body" id="content">
    <p>Loading content...</p>
  </div>

  <!-- Footer placeholder -->
  <div id="footer"></div>

  <!-- Load marked.js (Markdown parser) -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <script>
    async function loadHTML(id, file) {
      try {
        const response = await fetch(file);
        if (!response.ok) throw new Error(response.statusText);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;
      } catch (err) {
        console.error(`Error loading ${file}:`, err);
      }
    }

    async function loadHTML(id, file) {
      try {
        const response = await fetch(file);
        const text = await response.text();
        document.getElementById(id).innerHTML = text;

        // If footer is loaded, update the year
        if (id === "footer") {
          const span = document.getElementById("year");
          if (span) span.textContent = new Date().getFullYear();
        }
      } catch (err) {
        console.error(err);
      }
    }

    // Load header and footer
    loadHTML("header", "/html_files/header.html");
    loadHTML("footer", "/html_files/footer.html");

    // Load and render Markdown file
    async function loadMarkdown(mdFile, targetId) {
      try {
        const response = await fetch(mdFile);
        if (!response.ok) throw new Error(response.statusText);
        const markdownText = await response.text();
        document.getElementById(targetId).innerHTML = marked.parse(markdownText);
      } catch (err) {
        console.error(`Error loading ${mdFile}:`, err);
        document.getElementById(targetId).innerHTML =
          "<p>Sorry, the content could not be loaded.</p>";
      }
    }

    // Render about_me.md
    loadMarkdown("/markdown_files/research_interest.md", "content");
  </script>
</body>
</html>
