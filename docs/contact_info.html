<head>

    html, body {

    .container {

    }

    a {

      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <!-- Load shared header/navigation -->
  <div id="header"></div>

  <div class="container">

  <!-- Load shared footer -->

  <!-- JavaScript to fetch shared header/footer -->
  <script>
    async function loadHTML(id, file) {
      try {
        const res = await fetch(file);
        const text = await res.text();
        document.getElementById(id).innerHTML = text;
      } catch (err) {
        console.error("Error loading", file, err);
      }
    }

    // Load shared header and footer files
    loadHTML("header", "header.html");
    loadHTML("footer", "footer.html");
  </script>
